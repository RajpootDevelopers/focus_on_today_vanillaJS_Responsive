<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <script src="/src/utils/Functionality.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading"><strong> Focus On </strong> Today</h1>
      <div class="white-container">
        <h2>Today <img class="sun-icon" src="/sun2.svg" alt=""></h2>
        <p class="progress-title">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <p class="progress-label"></p>
          </div>
        </div>
        <div class="error-label">
          Please Set All the goals!
        </div><br>
        <div class="goal" >
          <div class="custom-checkbox">
            <!-- <img class="face-icon"  src="/face.svg" alt=""> -->
          <img class="check-icon" src="/check-icon.svg" alt="">
          </div>
          <input type="text" id="first" class="input" placeholder="Add new goal...">
        </div><br>
        <div class="goal">
          <div class="custom-checkbox">
          <img class="check-icon" src="/check-icon.svg" alt="">
          </div>
          <input type="text" id="second" class="input" placeholder="Add new goal...">
        </div><br>
        <div class="goal">
          <div class="custom-checkbox">
          <img class="check-icon" src="/check-icon.svg" alt="">

          </div>
          <input type="text" id="third" class="input" placeholder="Add new goal...">
        </div>

        <h4 class="qoute"></h4>
        <p class="made-with">Made With ❤️ By Afaq Ahmad</p>
      </div>
    </div>
  </body>
</html>
